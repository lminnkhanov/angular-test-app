<p class="input-group">
  <input  type="text" class="form-control" uib-datepicker-popup="{{$ctrl.format}}" ng-model="$ctrl.dt" is-open="$ctrl.popup.opened" datepicker-options="$ctrl.dateOptions" close-text="Close" />
  
  <span class="input-group-btn">
    <button type="button" class="btn btn-default" ng-click="$ctrl.open()"><i class="glyphicon glyphicon-calendar"></i></button>
  </span>
</p>
