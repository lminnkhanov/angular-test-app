<div class="alert alert-danger validate-error" role="alert" ng-show="$ctrl.invalidUser" >
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  <strong>Invalid credentials</strong>
</div>

<form name = "loginFrom" class="form-signup" ng-submit="$ctrl.submitForm($ctrl.user, loginFrom)" novalidate>
  <h2 class="form-signup-heading">Please log in</h2>
  <div class="form-group">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Email address" autofocus ng-model="$ctrl.user.email">
  </div>
  <div class="form-group">
    <label for="inputPasswordLogIn" class="sr-only">Password</label>
    <input type="password" id="inputPasswordLogIn" class="form-control" placeholder="Password" ng-model="$ctrl.user.password">
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
</form>
