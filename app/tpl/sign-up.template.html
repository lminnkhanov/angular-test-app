<div class="alert alert-danger validate-error" role="alert" ng-show="(signForm.$invalid && signForm.$submitted) || $ctrl.userExist" >
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  <strong>Verification failed:</strong>
  <ul>
    <li ng-show="signForm.email.$invalid">Enter a valid email address</li>
    <li ng-show="signForm.confirmPassword.$invalid">Passwords do not match</li>
    <li ng-show="signForm.password.$error.required">Enter a password</li>
    <li ng-show="$ctrl.userExist">User exist</li>
  </ul>
</div>

<form name="signForm" class="form-signup" ng-submit="$ctrl.submitForm($ctrl.user, signForm)" novalidate>
  <h2 class="form-signup-heading">Please sign up</h2>

  <div class="form-group" ng-class="{'has-error': signForm.$submitted && signForm.email.$invalid}">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="$ctrl.user.email">
  </div>
  
  <div class="form-group" ng-class="{'has-error': signForm.$submitted && signForm.password.$invalid}">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name = "password" ng-model="$ctrl.user.password">
  </div>

  <div class="form-group" ng-class="{'has-error': signForm.$submitted && signForm.confirmPassword.$invalid}">
    <label for="confirmPassword" class="sr-only">Confirm password</label>
    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required name = "confirmPassword" ng-model="$ctrl.user.confirmPassword" ui-validate=" '$value==$ctrl.user.password' " ui-validate-watch=" '$ctrl.user.password' ">
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>
